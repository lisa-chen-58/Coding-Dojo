<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Ninjas</title>
    {% with messages = get_flashed_messages() %}     <!-- declare a variable called messages -->
        {% if messages %}                            <!-- check if there are any messages -->
            {% for message in messages %}            <!-- loop through the messages -->
                <p>{{message}}</p>                   <!-- display each message in a paragraph tag -->
            {% endfor %}
        {% endif %}
    {% endwith %}
</head>
<body>
    <h1 class="jumbotron">New Ninjas</h1>
    <form action="/ninjas/ninja.Ninjas.id" method="POST"> 
        <!-- sending request to server (controller) -->
        <div class="container">
            <label for="dojo_id" >Dojo:</label>
            <select type="text" class="form-control" name="dojo_id">
                {% for dojo in dojos %}
                    <option value="{{dojo.id}}">
                        {{dojo.name}}
                    </option>
                {% endfor %}
            </select>
        </div>
        <div class="container">
            <label for="first_name">First Name:</label>
            <input type="text" class="form-control" name="first_name">
        </div>
        <div class="container">
            <label for="last_name">Last Name:</label>
            <input type="text" class="form-control" name="last_name">
        </div>
        <div class="container">
            <label for="age" >Age:</label>
            <input type="number" class="form-control" name="age">
            <hr>
            <button type="submit" class="btn btn-dark text-center mx-auto">Add the Ninja</button>
        </div>
    </form> 
    <hr>
    <a href="/" type="submit">Home</a>
</body>
</html>
